<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de login</title>
</head>
<body>
    <div class="conteudo-principal">
        <div class="conteudo-esquerda">
            <h1 class="titulo">Faça login com<br>suas informações</h1>
            <img src="alien-science-animate.svg" class="left-login-img" alt="Alien Login">
        </div>
        <div class="conteudo direita">
            <div class="card-login">
                <h1>login</h1>
                <div class="textfield">
                    <label for="Usuario">Usuário</label>
                    <input type="text" name="name" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha">  
                </div>
                <button class="botao-logar">logar</button>
            </div>
        </div>
    </div>
     
</body>
</html>
